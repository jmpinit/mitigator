<html>
	<head>
		<title>mitigator</title>

							<td><div class="task-info">

									<tr>

									<tr>

									</tr>
								</table>
							</div></td>
							<td valign=top><div class="task-description">
								This is a task necessary to test the system.
							</div></td>
						</tr></table>
					</div>
				</div>
			</div>
			
			<div id="left" class="column">
				<div class="column-bubble">
					<b>collections</b>
					<hr>
				</div>
			</div>
			
			<div id="right" class="column">
				<div class="column-bubble">
					<b>details</b>
					<hr>
				</div>
			</div>

		</div>

		<div id="footer"></div>
